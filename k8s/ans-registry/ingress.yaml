apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ans-registry
  namespace: ans-system
  labels:
    app.kubernetes.io/name: ans-registry
    app.kubernetes.io/instance: ans-registry
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: registry
    app.kubernetes.io/part-of: ans
    app.kubernetes.io/managed-by: kubectl
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - ans-registry.local
    - ans-registry.demo.mlops.world
    secretName: ans-registry-tls
  rules:
  - host: ans-registry.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ans-registry
            port:
              number: 80
  - host: ans-registry.demo.mlops.world
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ans-registry
            port:
              number: 80
